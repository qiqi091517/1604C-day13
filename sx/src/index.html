<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./scss/swiper-3.4.2.min.css">
    <script>
        document.documentElement.style.fontSize = window.innerWidth / 750 * 100 + 'px';
    </script>
</head>

<body>
    <div class="wrap">
        <div class="header">
            <ul>
                <li></li>
                <li>北京</li>
                <li>登录</li>
            </ul>
        </div>
        <div class="section">
            <div class="swiper-container">
                <div class="swiper-wrapper">
                    <div class="swiper-slide"><img src="./imgs/1.jpg" alt=""></div>
                    <div class="swiper-slide"><img src="./imgs/2.jpg" alt=""></div>
                    <div class="swiper-slide"><img src="./imgs/3.jpg" alt=""></div>
                </div>
                <div class="swiper-pagination"></div>
            </div>
            <div class="list">
                <div up="下拉刷新" down="上拉加载">
                    <ul class="hotel">
                    </ul>
                </div>
            </div>
            <script id='tpl' type="text/x-handlebars-template">
                {{#each data}}
                <li data-id={{id}}>{{title}}</li>
                {{/each}}
            </script>
        </div>
    </div>
    <script src="./js/libs/require.js"></script>
    <script>
        require(['./js/main.js'], function() {
            require(['index'])
        })
    </script>
</body>

</html
